<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập thông tin thiết bị</title>
</head>
<body>
    <h1>Form Nhập Thông Tin Thiết Bị</h1>
    <form id="deviceForm">
        <label for="deviceID">Mã thiết bị:</label><br>
        <input type="text" id="deviceID" name="deviceID"><br><br>

        <label for="deviceName">Tên thiết bị:</label><br>
        <input type="text" id="deviceName" name="deviceName"><br><br>

        <label for="deviceType">Loại thiết bị:</label><br>
        <input type="text" id="deviceType" name="deviceType"><br><br>

        <label for="modelSerial">Model/Serial:</label><br>
        <input type="text" id="modelSerial" name="modelSerial"><br><br>

        <label for="originalPrice">Nguyên giá:</label><br>
        <input type="number" id="originalPrice" name="originalPrice"><br><br>

        <label for="manufactureYear">Năm sản xuất:</label><br>
        <input type="number" id="manufactureYear" name="manufactureYear"><br><br>

        <label for="usageYear">Năm sử dụng:</label><br>
        <input type="number" id="usageYear" name="usageYear"><br><br>

        <label for="manufacturer">Hãng sản xuất:</label><br>
        <input type="text" id="manufacturer" name="manufacturer"><br><br>

        <label for="country">Nước sản xuất:</label><br>
        <input type="text" id="country" name="country"><br><br>

        <label for="department">Khoa Phòng sử dụng:</label><br>
        <input type="text" id="department" name="department"><br><br>

        <label for="user">Người sử dụng:</label><br>
        <input type="text" id="user" name="user"><br><br>

        <input type="submit" value="Lưu dữ liệu">
    </form>

    <script>
        document.getElementById('deviceForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const data = {
                deviceID: document.getElementById('deviceID').value,
                deviceName: document.getElementById('deviceName').value,
                deviceType: document.getElementById('deviceType').value,
                modelSerial: document.getElementById('modelSerial').value,
                originalPrice: document.getElementById('originalPrice').value,
                manufactureYear: document.getElementById('manufactureYear').value,
                usageYear: document.getElementById('usageYear').value,
                manufacturer: document.getElementById('manufacturer').value,
                country: document.getElementById('country').value,
                department: document.getElementById('department').value,
                user: document.getElementById('user').value
            };

            fetch('https://script.google.com/macros/s/AKfycby6QEMh6Mz_lqny-NXO-dsEhH_Lo_A9XID3BvFqQ1DrsfnLGV3vjClF0D-m7jhbgnzS/exec', {  // Thay WEB_APP_URL bằng URL của Google Apps Script
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.text())
            .then(result => {
                alert('Dữ liệu đã được lưu thành công');
                console.log(result);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
